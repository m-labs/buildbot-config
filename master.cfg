                                      local_package=None):
    factory.addStep(
        ShellCommand(
            name              = 'conda_create',
            command           = ['conda', 'create',
                                 '-n', WithProperties(conda_env_name)] +
                                 packages,
            description       = 'creating',
            descriptionDone   = 'create',
            descriptionSuffix = 'test environment',
            haltOnFailure     = True,
            env               = condaEnv(),
            locks             = default_locks +
