            waitForFinish     = waitForFinish,
            haltOnFailure     = waitForFinish,
            copy_properties   = copy_properties,
            set_properties    = set_properties))

@renderer
def packageNameFromOutputName(props):
    output_name = props.getProperty('output_name')
    return output_name.split('/')[-1]. \
        replace('.tar.bz2', ''). \
        replace('-', '=')

